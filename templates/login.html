{% extends 'base.html' %}
{% block content %}
<div style="background-color: aliceblue;">

  <h1>Se connecter</h1>

  {% if not user.is_authenticated %}
  <p> {{ message }}</p>
  {% endif %}
  <form method="post">
    {{ form.as_p }} {% csrf_token %}
    <button type="submit">Se connecter</button>
  </form>
</div>
{% endblock content %}
