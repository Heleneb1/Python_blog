{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Post content</h2>
  <form method="POST">
    {% csrf_token %}
    <button class="btn" type="submit">Update</button>
    <div class="input-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        value="{{ post.title }}"
      />
    </div>
    <div class="input-group">
      <label for="content">Content</label>
      <textarea rows="50" cols="100" name="content" id="content" required>
{{ post.content }}</textarea
      >
    </div>
  </form>
</div>
{% endblock %}
